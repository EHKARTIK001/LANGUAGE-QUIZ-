    <section class="quiz">
      <form id="quiz-form">
        <div class="quiz-question">
          <h3>Question 1: What does the 'display' property do in CSS?</h3>
          <label><input type="radio" name="q1" value="a"> Specifies the layout of elements</label>
          <label><input type="radio" name="q1" value="b"> Sets the background color of elements</label>
          <label><input type="radio" name="q1" value="c"> Defines the text color</label>
        </div>

        <div class="quiz-question">
          <h3>Question 2: How do you create a comment in CSS?</h3>
          <label><input type="radio" name="q2" value="a"> <!-- comment --> </label>
          <label><input type="radio" name="q2" value="b"> /* comment */ </label>
          <label><input type="radio" name="q2" value="c"> // comment </label>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
