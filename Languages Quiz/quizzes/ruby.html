<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruby Quiz</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header>
    <h1>Ruby Quiz</h1>
    <p>Test your Ruby skills with this interactive quiz.</p>
  </header>

  <main>
    <section class="quiz">
      <form id="quiz-form">
        <div class="quiz-question">
          <h3>Question 1: How do you define a variable in Ruby?</h3>
          <label><input type="radio" name="q1" value="a"> var myVar = 10</label>
          <label><input type="radio" name="q1" value="b"> myVar = 10</label>
          <label><input type="radio" name="q1" value="c"> $myVar = 10</label>
        </div>

        <div class="quiz-question">
          <h3>Question 2: Which method is used to add elements to an array in Ruby?</h3>
          <label><input type="radio" name="q2" value="a"> add()</label>
          <label><input type="radio" name="q2" value="b"> push()</label>
          <label><input type="radio" name="q2" value="c"> append()</label>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Quiz Portal. All rights reserved.</p>
  </footer>

  <script src="../scripts/main.js"></script>
</body>
</html>
